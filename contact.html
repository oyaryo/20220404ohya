    <main>
      <section class="contact-form">
        <form name="contact" method="post">
          <div class="contact-form-item">
            <label for="company-name">会社名</label>
            <input type="text" name="company-name" id="company-name" />
          </div>
          <div class="contact-form-item">
            <label for="user-name" class="user-name">お名前</label>
            <input type="text" name="company-name" id="user-name" required />
          </div>
          <div class="contact-form-item">
            <label for="mail-address" class="mail-address"
              >メールアドレス</label
            >
            <input type="text" name="company-name" id="mail-address" required />
          </div>
          <div class="contact-form-item">
            <label for="contact-content" class="contact-content"
              >お問い合わせ内容</label
            >
            <textarea
              name="contact-content"
              id="contact-content"
              cols="30"
              rows="10"
              required
            ></textarea>
          </div>
          <input type="submit" class="formBtn" value="お申し込み" />
        </form>
      </section>
